apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbitmanage
  namespace: qbitmanage
spec:
  replicas: 1
  selector:
    matchLabels:
      run: qbitmanage
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: qbitmanage
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: env-vars
        image: ghcr.io/stuffanthings/qbit_manage:v4.5.3
        name: qbitmanage
        volumeMounts:
        - mountPath: data/torrents
          name: data
          subPath: torrents
        - mountPath: /etc/localtime
          name: tz
          readOnly: true
        - mountPath: /config
          name: qbitmanage-vol
        - mountPath: /qbit_appdata
          name: data
          subPath: BT_backup
        - mountPath: /qbitmanage-config
          name: writable-volume
      initContainers:
      - command: [ "sh", "-c", "cp /config-ro/qbitmanage-config.yaml /config-rw/" ]
        image: busybox:latest
        name: copy-config
        volumeMounts:
        - mountPath: /config-ro
          name: qbitmanage-config
        - mountPath: /config-rw
          name: writable-volume
      volumes:
      - name: data
        nfs:
          path: /mnt/volume1/data
          server: 192.168.10.16
      - hostPath:
          path: /etc/localtime
        name: tz
      - name: qbitmanage-vol
        persistentVolumeClaim:
          claimName: qbitmanage-pvc
      - configMap:
          name: qbitmanage-config
        name: qbitmanage-config
      - emptyDir: {}
        name: writable-volume
