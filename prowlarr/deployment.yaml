apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: prowlarr
  template:
    metadata:
      labels:
        run: prowlarr
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: env-vars
        image: hotio/prowlarr:release-1.28.2.4885
        name: prowlarr
        ports:
        - containerPort: 9696
        volumeMounts:
        - mountPath: /etc/localtime
          name: tz
          readOnly: true
        - mountPath: /config
          name: prowlarr-vol
      volumes:
      - hostPath:
          path: /etc/localtime
        name: tz
      - name: prowlarr-vol
        persistentVolumeClaim:
          claimName: prowlarr-pvc

