apiVersion: v1
kind: Service
metadata:
  annotations:
    purelb.io/addresses: 192.168.10.200
    purelb.io/allow-shared-ip: plexserver # annotation name to combine the Service IP, make sure it's same name as in the service UDP yaml
    purelb.io/service-group: default
  name: plex-udp
  namespace: plex
spec:
  loadBalancerIP: 192.168.10.200
  ports:
  - name: dlna-udp
    port: 1900
    protocol: UDP
    targetPort: 1900
  - name: discovery-udp
    port: 5353
    protocol: UDP
    targetPort: 5353
  selector:
    run: plexserver
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    purelb.io/addresses: 192.168.10.200
    purelb.io/allow-shared-ip: plexserver
    purelb.io/service-group: default
  name: plex-tcp
  namespace: plex
spec:
  loadBalancerIP: 192.168.10.200
  ports:
  - name: pms-web
    port: 32400
    protocol: TCP
    targetPort: 32400
  - name: dlna-tcp
    port: 32469
    protocol: TCP
    targetPort: 32469
  selector:
    run: plexserver
  type: LoadBalancer

