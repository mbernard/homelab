apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: virtualsg
  namespace: purelb
spec:
  local:
    v4pools:
    - aggregation: /32
      pool: '172.30.0.144/28'
      subnet: '172.30.0.144/28'
