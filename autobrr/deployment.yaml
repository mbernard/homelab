apiVersion: apps/v1
kind: Deployment
metadata:
  name: autobrr
  namespace: autobrr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: autobrr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: autobrr
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: env-vars
        image: ghcr.io/autobrr/autobrr:v1.63.1
        name: autobrr
        ports:
        - containerPort: 7474
        volumeMounts:
        - mountPath: /etc/localtime
          name: tz
          readOnly: true
        - mountPath: /config
          name: autobrr-vol
      volumes:
      - hostPath:
          path: /etc/localtime
        name: tz
      - name: autobrr-vol
        persistentVolumeClaim:
          claimName: autobrr-pvc
