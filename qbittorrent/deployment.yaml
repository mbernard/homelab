apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      run: qbittorrent
  template:
    metadata:
      labels:
        run: qbittorrent
    spec:
      containers:
      # qbittorrent
      - image: hotio/qbittorrent:latest
        name: qbittorrent
        ports:
        - containerPort: 8080
          name: web-ui
        - containerPort: 28601
          name: seeding
        volumeMounts:
        - mountPath: data/torrents
          name: data
          subPath: torrents
        - mountPath: /etc/localtime
          name: tz
          readOnly: true
        - mountPath: /config
          name: qbittorrent-vol
        - mountPath: /config/data/BT_backup
          name: data
          subPath: torrents/torrents
      # qbitmanage
      - envFrom:
        - configMapRef:
            name: env-vars
        image: ghcr.io/stuffanthings/qbit_manage:latest
        name: qbitmanage
        volumeMounts:
        - mountPath: data/torrents
          name: data
          subPath: torrents
        - mountPath: /etc/localtime
          name: tz
          readOnly: true
        - mountPath: /config
          name: qbitmanage-vol
        - mountPath: /qbitmanage-config
          name: qbitmanage-config
        - mountPath: /qbit_appdata
          name: qbittorrent-vol
          subPath: data/BT_backup
      volumes:
      - name: data
        nfs:
          path: /volume1/data
          server: 192.168.10.10
      - hostPath:
          path: /etc/localtime
        name: tz
      - name: qbittorrent-vol
        persistentVolumeClaim:
          claimName: qbittorrent-pvc
      - name: qbitmanage-vol
        persistentVolumeClaim:
          claimName: qbitmanage-pvc
      - configMap:
          name: qbitmanage-config
        name: qbitmanage-config

