
apiVersion: v1
kind: Service
metadata:
  annotations:
    purelb.io/addresses: 192.168.10.201
    purelb.io/allow-shared-ip: qbittorrent # annotation name to combine the Service IP, make sure it's same name as in the service UDP yaml
    purelb.io/service-group: default
  name: qbittorrent-tcp
  namespace: qbittorrent
spec:
  loadBalancerIP: 192.168.10.201
  ports:
  - name: seeding
    port: 28601
    protocol: TCP
    targetPort: 28601
  - name: web-ui
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: qbittorrent
  type: LoadBalancer
