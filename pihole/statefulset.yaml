apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: pihole
  name: pihole
  namespace: pihole
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pihole
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - env:
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              key: pihole-admin-password
              name: azurekv-secrets
        envFrom:
        - configMapRef:
            name: env-vars
        image: pihole/pihole:2024.07.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 30
          tcpSocket:
            port: dns-tcp
        name: pihole-rw
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 80
          name: web
          protocol: TCP
        readinessProbe:
          exec:
            command: ['dig', '@127.0.0.1', 'cloudflare.com']
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 20
        volumeMounts:
        - mountPath: /etc/pihole
          name: etc
        - mountPath: /etc/dnsmasq.d
          name: dnsm
volumeClaimTemplates:
- metadata:
    name: etc
  spec:
    accessModes:
    - ReadWriteOnce
- metadata:
    name: dnsm
  spec:
    accessModes:
    - ReadWriteOnce
