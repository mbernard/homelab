apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: pihole-pool
    metallb.universe.tf/allow-shared-ip: dns
  name: pihole-udp
spec:
  externalTrafficPolicy: Local
  ipFamilies:
  - IPv4
  ports:
  - name: dnsudp
    port: 53
    protocol: UDP
    targetPort: 53
  selector:
    app: pihole
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: pihole-pool
    metallb.universe.tf/allow-shared-ip: dns
  name: pihole-tcp
spec:
  externalTrafficPolicy: Local
  ipFamilies:
  - IPv4
  ports:
  - name: dnstcp
    port: 53
    protocol: TCP
    targetPort: 53
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: pihole
  type: LoadBalancer
