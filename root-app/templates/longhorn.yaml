apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  name: longhorn
  namespace: argocd # Apps need to be in the argocd namespace to appear in the UI
spec:
  destination:
    namespace: longhorn
    server: https://kubernetes.default.svc
  project: default
  sources:
  - path: longhorn/resources
    repoURL: https://github.com/mbernard/homelab.git
    targetRevision: HEAD
  - chart: longhorn
    helm:
      valueFiles:
      - $values/longhorn/values.yaml
    repoURL: https://charts.longhorn.io/
    targetRevision: 1.10.1 # Replace with the Longhorn version you'd like to install or upgrade to    
    # values from git
  - ref: values
    repoURL: https://github.com/mbernard/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
