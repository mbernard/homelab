apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  name: purelb
  namespace: argocd # Apps need to be in the argocd namespace to appear in the UI
spec:
  destination:
    namespace: purelb
    server: https://kubernetes.default.svc
  project: default
  sources:
  - path: purelb/resources
    repoURL: https://github.com/mbernard/homelab.git
    targetRevision: HEAD
  - chart: purelb
    repoURL: https://gitlab.com/api/v4/projects/20400619/packages/helm/stable
    targetRevision: v0.9.0
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
